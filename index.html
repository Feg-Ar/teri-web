<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terinashi | Official Links</title>
  <meta name="description" content="Find Terinashi on every platform. One hub, all the vibes." />
  <meta property="og:title" content="Terinashi | Official Links" />
  <meta property="og:description" content="All the places you can follow Terinashi." />
  <meta property="og:url" content="https://terinashi.com" />
  <meta property="og:image" content="https://terinashi.com/cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/favicon.ico" />
  <!-- External stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header>
      <img src="assets/img/cover.jpg" alt="Terinashi logo or artwork" class="avatar" />
      <h1>Terinashi</h1>
      <p class="tagline">Singer • Songwriter</p>
    </header>

    <ul class="links">
      <!-- Replace href values with your real handles -->
      <li><a class="link-btn instagram" href="https://instagram.com/terinashi" target="_blank" rel="noopener">Instagram</a></li>
      <li><a class="link-btn tiktok" href="https://tiktok.com/@terinashi" target="_blank" rel="noopener">TikTok</a></li>
      <li><a class="link-btn youtube" href="https://youtube.com/@terinashi" target="_blank" rel="noopener">YouTube</a></li>
      <li><a class="link-btn spotify" href="https://open.spotify.com/artist/4ImJrUl2GnVD2dgYm2elaB" target="_blank" rel="noopener">Spotify</a></li>
      <li><a class="link-btn patreon" href="https://patreon.com/terinashi" target="_blank" rel="noopener">Patreon</a></li>
      <!-- <li><a class="link-btn x" href="https://x.com/terinashiMusic" target="_blank" rel="noopener">X (Twitter)</a></li> -->
    </ul>

    <footer>© <span id="year"></span> Terinashi</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
