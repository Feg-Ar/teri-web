<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terinashi | Coming Soon</title>
  <!-- Brief, keyword‑rich description for SEO -->
  <meta name="description" content="Terinashi is crafting a new sonic universe. Join the list and be first to hear it." />

  <!-- Open Graph & Twitter Card for richer link previews -->
  <meta property="og:title" content="Terinashi | Coming Soon" />
  <meta property="og:description" content="A new sound is taking shape — stay tuned." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://terinashi.com" />
  <meta property="og:image" content="https://terinashi.com/cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:alt" content="Terinashi cover artwork" />

  <!-- Favicon (32×32 or 16×16). Replace with your logo -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --pink‑light:#ffeaf8;--pink‑mid:#ffd6f0;--pink‑deep:#ffb6e9;--text‑primary:#3f003f;
    }
    html,body{height:100%;margin:0;font-family:'Quicksand',sans-serif;color:var(--text‑primary);background:linear-gradient(135deg,var(--pink‑light)0%,var(--pink‑mid)60%,var(--pink‑deep)100%);display:flex;align-items:center;justify-content:center;text-align:center;-webkit-font-smoothing:antialiased;}
    main{padding:0 1.5rem;}
    h1{font-size:clamp(2.5rem,8vw,4.5rem);margin:0;font-weight:700;letter-spacing:.05em;}
    h2{font-size:clamp(1.25rem,4vw,2rem);margin:.5rem 0 1.2rem;font-weight:600;}
    p.desc{font-size:clamp(1rem,2.5vw,1.25rem);max-width:620px;margin:0 auto 2.5rem;line-height:1.55;}
    img.cover{max-width:260px;width:45vw;height:auto;margin:1.5rem 0;border-radius:1rem;box-shadow:0 8px 20px #0002;}
    form{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;}
    input[type=email]{padding:.75rem 1rem;border:2px solid var(--pink‑deep);border-radius:9999px;background:#ffffffee;min-width:240px;font-size:1rem;outline:none;}
    input[type=email]:focus{border-color:var(--text‑primary);}button{padding:.75rem 1.5rem;border:none;border-radius:9999px;background:var(--text‑primary);color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:transform .15s ease;}button:hover{transform:translateY(-2px);}footer{margin-top:3rem;font-size:.85rem;opacity:.6;}
  </style>
</head>
<body>
  <main>
    <h1>TERINASHI</h1>
    <h2>COMING SOON</h2>

    <!-- Decorative/branding image (replace cover.jpg with real artwork) -->
    <img class="cover" src="cover.jpg" alt="Stylised artwork representing Terinashi" />

    <p class="desc">A new sound is taking shape — be the first to feel the vibe.</p>

    <form action="#" method="post" aria-label="Notify me form" onsubmit="alert('Thanks! We\'ll keep you posted.'); return false;">
      <label class="sr-only" for="email">Email address</label>
      <input id="email" type="email" name="email" placeholder="your@email.com" required />
      <button type="submit" aria-label="Submit email to join notification list">Notify Me</button>
    </form>

    <footer>© <span id="year"></span> Terinashi</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
